<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>ArquitetaWeb</strong> LavaCar
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name="username" [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </form>

    <p text-left class="pull-left" ion-text color="secondary" tappable (click)="doConfiguracoes()"><strong>Configurações</strong></p>
    <p text-right class="pull-right" ion-text color="secondary" tappable (click)="semAcao()"><strong>Esqueceu a Senha?</strong></p>

    <div>

      <button ion-button icon-start block color="dark" tappable (click)="login(user)" [disabled]="!podeLogar">
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>
      
      <button ion-button icon-only block color="dark" class="btn-gplus" tappable (click)="semAcao()">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>

    </div>

    <!-- Other links -->    
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="semAcao()">Novo? <strong>Cadastrar</strong></span>
    </div>

  </div>
</ion-content>
