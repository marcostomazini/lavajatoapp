  <!-- App settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">Configurações do Aplicativo</ion-item-divider>

    <ion-item>
      <ion-label floating>
        <ion-icon name="person" item-start class="text-primary"></ion-icon>
        url de serviço
      </ion-label>
      <ion-input type="text" maxlength="50" name="cliente" [(ngModel)]="configuracao.url"></ion-input>
    </ion-item>

    <ion-item>
      <span>Limpar Dados</span>
    </ion-item>

  </ion-item-group>  

  <!--submit button-->
  <ion-grid>
    <ion-row>    
      <ion-col col-6>
        <button ion-button class="round btn-gplus" color="red" margin-top full tappable (click)="cancel()">Cancelar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="round" color="primary" margin-top full tappable (click)="save()">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
